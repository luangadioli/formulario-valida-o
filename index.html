
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="form.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="formulario">
        <form name="form" class="conteudoForm" >
            <label>Digite seu Nome:</label><br>
            <span id="nomeErro"></span><br>
            <input type="name" id="name_form" onkeypress="return(event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"><br>

            <label>Digite seu endere√ßo:</label><br>
            <span  id="enderecoErro"></span><br>
            <input type="name" id="endereco_form"><br>

            <label>Digite seu cep:</label><br>
            <span  id="cepErro"></span><br>
            <input type="text" id="cep_form" maxlength="9" onkeypress="{validarMask(this, '##.###-##'); return(event.charCode > 47 && event.charCode < 58)}"><br>

            <label>Digite sua data de nascimento:</label><br>
            <span  id="dataErro"></span><br>
            <span  id="dataErro2"></span><br>
            <input type="text" id="data_form" maxlength="10" onkeypress="{validarMask(this, '##-##-####'); return(event.charCode > 47 && event.charCode < 58)}"><br>

            <label>Digite seu cpf:</label><br>
            <span  id="cpfErro"></span><br>
            <input type="text" id="cpf_form" maxlength="14"  onkeypress="{validarMask(this, '###.###.###-##'); return(event.charCode > 47 && event.charCode < 58)}"><br>

        </form>   
        <button class="submit" onclick="todasFunc()">Enviar</button>   
    </div>
    
<script src="./script.js"></script>
</body>
</html>
